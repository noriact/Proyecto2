<header>
    <nav class="top-nav-menu">
        <div class="top-nav-menu-logo">
            <img src="/assets/3ina-logo.svg" class="main-logo"/>
        </div>
        <ul class="top-nav-menu-links">
            <li>
                <a href="#">
                    NOVEDADES

            </li>
            <li>

                </a>
            </li>
            <li>
                <a href="#">

                </a>
            </li>
            <li>
                <a href="#">
                    3INA COLOR CLUB
                </a>
            </li>
        </ul>

        <ul class="top-nav-menu-icons">
            <li>
                <a href="#">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                </a>

            <li>
                <a href="#">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </nav>
</header>
<main>
    <span class="title-container">
        <h1>BEST-SELLERS</h1>
        <h2>vegan</h2>
        <button class="best-sellers-view-more-button">
            Ver productos
        </button>
    </span>
    <section class="best-sellers">
        <article class="filters-container">
            <div class="seller-filter-container">
                <p>
                    Seleciona el vendedor
                </p>
                <select class="seller-selector">
                    <option selected value>-- Sin filtro --</option>
                </select>
            </div>
            <div class="price-filter-container">
                <p>
                    Introduzca el precio
                </p>
                <input type="number" class="price-filter-input"/>
                <button class="price-filter-button">Buscar</button>
            </div>
            <button class="clear-filter-button">Limpiar filtros</button>
        </article>
        <article class="best-sellers-products products">
        </article>
    </section>
</main>
<footer>
    <div class="top-nav-menu-logo">
        <img src="/assets/3ina-logo.svg" class="main-logo"/>
    </div>
</footer>
